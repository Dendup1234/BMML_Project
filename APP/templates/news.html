{% extends 'base.html' %}

{% block title %}Product - Samtse Ferro Alloy Limited{% endblock %}

{% load static %}
{% block content %}
 <!-- Header Start -->
 <div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h1 class="text-white display-3 mb-4 ">News</h1>
            <ol class="breadcrumb justify-content-center mb-0 ">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active text-primary">News</li>
            </ol>
    </div>
</div>
<!-- Header End -->
<!-- Blog Start -->
<div class="container-fluid blog py-5">
    <div class="container py-5">
        <div class="section-title mb-5">
            <div class="sub-style">
                <h4 class="sub-title px-3 mb-0">Latest News</h4>
            </div>
        </div>
        <div class="row g-4 justify-content-center">
            {% for news in news %}
            <div class="col-md-6 col-lg-6 col-xl-4">
                <div class="blog-item rounded">
                    <div class="blog-img">
                        <img src="{{news.image.url}}" class="img-fluid w-100" alt="Image">
                    </div>
                    <div class="blog-centent p-4">
                        <div class="d-flex justify-content-between mb-4">
                            <p class="mb-0 text-muted"><i class="fa fa-calendar-alt text-primary"></i>{{news.date}}
                            </p>
                        </div>
                        <div class="text-center">
                            <a href="#" class="h4">{{news.headline}}</a>
                        </div>

                        <br>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'news_detail' news.pk %}"
                                class="btn btn-primary rounded-pill text-white py-2 px-4 mb-1">Read More</a>
                        </div>

                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>

<!--Products Ends-->
{% endblock %}
